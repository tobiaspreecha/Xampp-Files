      	$('#test-area').mouseout(function(){

      	$('#test-area').mouseenter(function(){
           	$('#mycursor').show();
           	return >false;
      	});

           	$('#mycursor').css('left', e.clientX - 20).css('top', e.clientY + 7);
      	});
});
